<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>project1 word counter</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

</head>
<style type="text/css">
	.navbar{background-color: orange;;
</style>


<body>
	<nav class="navbar">
		<h4 class="navbar-brand text-light">Word Counter</h4>
	</nav>


<div class="container">
	<div class="row mt-5">
		<div class="col-md-6">
			<textarea class="form-control" id="user_input" rows="18"></textarea>
			<button class="btn btn-lg btn-danger" id="stats">Show Stats</button> 
		</div>
		<div class="col-md-6">
			<h4 class="text-center">See your word stat below: </h4><br>
			<div class="row text-md-center">
				<div class="col-md-6">
					<h5>Words:</h5>
					<h1 id="words">0</h1>
				</div>
				<div class="col-md-6">
					<h5>Characters:</h5>
					<h1 id="Characters">0</h1>
				</div>
				

			</div>
			
		</div>
		
	</div>
</div>


<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
